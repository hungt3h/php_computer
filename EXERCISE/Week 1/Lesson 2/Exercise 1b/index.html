<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bai tap 1b</title>
	<style>
		.frames, .table-width, .next, td{
			border: 2px solid black;
			border-collapse: collapse;
			text-align: left;
		}
		.frames{
			width: 700px;
			height: 100%;
		}
		.frames-width{
			width: 500px;
			height: 100%;
		}
		img{
			width: 180px;
			height: 150px;
		}
	</style>
</head>
<body>
	<table class="frames">
		<tr>
			<th class="frames-width">Item Photo</th>
			<th class="next">Name</th>
			<th>Price</th>
		</tr>
		<tr>
			<td><img src="img\Orange.jpg"></td>
			<td>Oranges</td>
			<td>$1 ea</td>
		</tr>
		<tr>
			<td><img src="img\Banana.jpg"></td>
			<td>Bananas</td>
			<td>$0.75/lb</td>
		</tr>
		<tr>
			<td><img src="img\Pomegranates.jpg"></td>
			<td>Pomegranates</td>
			<td>3 for $5</td>
		</tr>
		<tr>
			<td><img src="img\Gummy.jpg"></td>
			<td>Gummy</td>
			<td>$6 per bag</td>
		</tr>
		<tr>
			<td><img src="img\Broccoli.jpg"></td>
			<td>Broccoli</td>
			<td>$3 a head</td>
		</tr>
	</table>
</body>
</html>
