<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bai tap 3</title>
	<style>
		.words{
			width: 31em;
			height: 5em;
			margin-top: 1.2em;
		}
		.references{
			width: 31em;
			height: 5em;
			margin-bottom: 1.2em;
		}
	</style>
</head>
<body>
	<form action="manhhung.minhchuan@gmail.com" method="post">
		<h1>Application for permission to date my daughter</h1>
		<p><b>Note:</b> Form is to be completed at least 21 days prior to date</p>
		<fieldset>
			<legend>Personal Details</legend>
			<label>Name:</label> 
			<input type="text" name="fullname" placeholder="Enter name here" size="25" required>
			<br>
			<label>Address:</label> 
			<input type="text" name="address" placeholder="Enter address here" size="25" required>
			<br>
			<label>Email:</label>
			<input type="email" name="email" placeholder="Enter email here" size="25" required>
			<br>
			<label>Phone Number:</label>
			<input type="text" name="phone" placeholder="Enter 10 digit number" size="25" required>
			<br>
			<label>IQ:</label>
			<input type="number" name="IQ" placeholder="Enter IQ here" size="25" required>
			<br>
			<label>Gender</label>
			<br><br>
			  <input type="radio" id="male" name="gender" value="male">
			  <label for="male">Male</label>
			  <br>
			  <input type="radio" id="female" name="gender" value="female">
			  <label for="female">Female</label>
			  <br>
			  <input type="radio" id="other" name="gender" value="other">
			  <label for="other">Other</label>
			  <br><br>
			  <label>Date of Proposed Outing:</label>
			  <input type="date" name="birthday">
		</fieldset>
		<fieldset>
			<label>Check All That Apply</label>
			<br>
			<input type="checkbox" name="tattoos">
			<label>I have tattoos and/or piercings</label>
			<br>
			<input type="checkbox" name="daughter">
			<label>I am more than 2 years older than my daughter</label>
			<br>
			<input type="checkbox" name="panel">
			<label>I own a panel van or V8 ute</label>
			<br>
			<input type="checkbox" name="work">
			<label>I work full-time</label>
			<br>
			<input type="checkbox" name="my">
			<label>My parents are rich</label>
			<br>
			<input type="checkbox" name="location">
			<label>Is the date at a well lit public location</label>
		</fieldset>
		<fieldset>
			<label>Political Persuasion:</label>
			<select>
				<option value="Left Wing">Left Wing</option>
				<option value="Right Wing">Right Wing</option>
				<option value="Conservative">Conservative</option>
				<option value="Nazi">Nazi</option>
			</select>
			<label>Education Level Completed:</label>
			<select>
				<option value="University">University</option>
				<option value="College">College</option>
				<option value="High School">High School</option>
				<option value="None">None</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Essay Section</legend>
			<label>In 50 words or more explain why you want to date my daughter</label>
			<br>
			<input type="text" name="words" placeholder="Enter Text Here" class="words">
			<br>
			<label>Please upload contact details for 2 references</label>
			<br>			
			<input type="text" id="tx" name="references" placeholder="Enter Text Here" class="references">
			<br>
			<label>Upload Police Clearance Certificate, Bank Statement and Medical Certifiates here:</label>
			<input type="file" value="Choose File">
		</fieldset>
		<input type="submit" value="Send your application">
	</form>
</body>
</html>
