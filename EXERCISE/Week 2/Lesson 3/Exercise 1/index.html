<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bai tap 1</title>
	<style>
		input{
			margin-top:20px;
		}
		select{
			margin-top:20px;
		}
		input[type="number"]{
			width:2em;
		}
	</style>
</head>
<body>
	<form action="manhhung.minhchuan@gmail.com" method="post">
		<h1>Thanh toán</h1>
		<label>Tên đầy đủ</label>
		<input type="text" name="name" required="" placeholder="Nhập tên đầy đủ người mua hàng" size="50">
		<br>
		<label>Password</label>
		<input type="password" name="password" required="" placeholder="Nhập password" size="25">
		<br>
		<label>Email</label>
		<input type="email" name="email" required placeholder="Nhập email" size="25">
		<br>
		<label>Ngày sinh</label>
		<input type="date" name="birtday" size="25">
		<br>
		<label>Mặt hàng mua</label>
		<input list="items">
		<datalist id="items">
			<option value="Shoes">
			<option value="Socks">
			<option value="Shirt">
			<option value="Sandals">
			<option value="Trouders">
		</datalist>
		<br>
	  <label>Số lượng mua</label> <input type="number" max="5" min="1">
	  <br>
	  <label>Bán kính vận chuyển</label><input type="range" min="10" max="20">
	  <br>
	  <input type="submit" value="Đăng Ký">
	</form>
</body>
</html>
