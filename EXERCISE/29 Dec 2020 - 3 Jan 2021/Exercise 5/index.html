<!DOCTYPE html>
<html>

<body>
	<div class="container">
		<form action="#" method="post">

				<div class="col-12 col-sm col-md col-lg">

						<label  class="mb-2 text-primary">Họ tên<span class="text-danger">*</span></label><br>

						<input class="import" type="email" name="email" required><br>

					<div class="mb-4">

						<input class="import" type="password" name="password" required><br>
					</div>

						<label class="mb-2 text text-primary">oyiaca</label>

					</div>
					<div class="text-center mb-4">
						<input class="register mb-4" type="submit" name="register" value="ĐĂNG KÝ MỞ TÀI KHOẢN">
						<p class="mb-4 "><a href="#" class="quetion">Bạn đã có tài khoản?</a></p>
						<input class="login" type="submit" name="login" value="ĐĂNG NHẬP">

				</div>
			</div>
		</form>
	</div>
</body>
</html>
