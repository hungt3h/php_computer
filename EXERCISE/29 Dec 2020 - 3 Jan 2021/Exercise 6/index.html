<!DOCTYPE html>
<html>
<head>
	<title>Bai tap 6</title>
	<link rel="stylesheet" type="text/css" href="css\style.css">
	<link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
</head>
<body>
	<div class="container col-12 col-sm-4 col-md-4 col-lg-4 mt-5">
		<div class="row">
			<div class="mt-2 mb-4">
				<p class="text-center">ĐĂNG NHẬP VỚI</p>
				<ul class="text-center">
					<li class="list-group d-inline"><a href="#" class="btn btn-primary link">Facebook</a></li>
					<li class="list-group d-inline"><a href="#" class="btn btn-danger link">Google</a></li>
					<li class="list-group d-inline"><a href="#" class="btn btn-success link">Phone</a></li>
				</ul>
				<p class="text-center">HOẶC</p>
				<div>
					<label class="text-left text-primary">Email<span class="text-danger">*</span></label><br>
					<input class="import mt-2" type="email" name="email"><br>
					<label class="text-primary mt-4">Mật khẩu<span class="text-danger">*</span></label><br>
					<input class="import mt-2" type="password" name="password"><br>
					<input class="mt-4" type="checkbox" name="automatically login">
					<label>Tự động đăng nhập</label>
					<label class="text mt-3"><a href="#" class="text">Quên mật khẩu?</a></label><br>
				</div>
				<div class="text-center">
					<input class="mt-4 login" type="submit" name="login" value="ĐĂNG NHẬP">
					<p class="mt-4">Bạn chưa có tài khoản?</p>
					<input class="registration" type="submit" name="registration" value="ĐĂNG KÝ NHANH">
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
