<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <form action="#" onsubmit="return false" class="w-50 m-auto" method="post" id="task-form">
        <b>What do you want to do today ?</b><br>
        <input name="task" id="task">
    </form>
    <p id="result" class="w-50 m-auto"></p>
</body>
<script>
    taskList = [];
    function deleteAll(){
        taskList = [];
        showList();
    }
    function deleteTask(task){
        delete taskList[task];
        showList();
    }
    function showList(){
        result = '';
        cout = 0;
        for (i = 0; i < taskList.length; i++){
            if (taskList[i]){
                cout += 1;
                result += '<div class="d-flex justify-content-between">';
                result += taskList[i];
                result += '<a onclick="deleteTask('+ i +')"><i class="fa fa-trash" aria-hidden="true"></i></a>' + '<br>';
                result += '</div>';
            }
        }
        result += ' <p>' + cout + ' task left</p><a onclick="deleteAll()">Xoá hết</a>';
        $('#result').html(result);
        $('#task').val('');
    }
    $('#task').keypress(function(event) {
        if (event.keyCode == 13 || event.which === 13) {
            task = $('#task').val();
            check = task.trim();
            if (!task || (check == '')){
                alert('Không để trống');
            }else {
                taskList.push(check);
                showList();
            }
        }
    });
</script>
</html>
