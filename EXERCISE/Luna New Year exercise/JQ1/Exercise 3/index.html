<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3</title>
    <style>
        #notification {
            color: red;
        }
        #result {
            color: green;
        }
    </style>
</head>
<body>
    <form action="#" method="post" onsubmit="return validateForm()">
        <label>Name</label>
        <input type="text" id="name" required="Không để trống trường này"><br>
        <label>Email</label>
        <input type="text" id="email" required="Không để trống trường này"><br>
        <label>Country</label>
        <select name="country" id="country" required="Cần phải chọn Country">
            <option selected value="">Select-contry</option>
            <option value="Viet Nam">Viet Nam</option>
            <option value="Japan">Japan</option>
            <option value="USA">USA</option>
        </select>
        <br />
        <input type="submit" value="Send_info">
    </form>
    <p id="notification"></p>
    <p id="result"></p>
</body>
<script>
    function regexEmail(email) {
        var re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }
    function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var country = document.getElementById("country").value;
        if (regexEmail(email)) {
            document.getElementById("result").innerHTML = "" + "Name:" + name + "<br>" + "Email:" + email + "<br>" + "Country:" + country;
        } else {
            document.getElementById("notification").innerText = "Email không đúng định dạng";
        }
        return false;
    }
</script>
</html>
