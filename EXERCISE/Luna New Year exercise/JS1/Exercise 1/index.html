<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bai tap 1</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-4 col-md-4 col-lg-4">
				<label class="mb-2">Nhập vào số a:</label><br>
				<input type="text" name="number" placeholder="Enter number" id="number" required="Please enter the number!!"><br>
				<input class="btn btn-primary mt-3" type="button" name="number" value="Kiểm tra" onclick="calculate()">
				<p id="result" class="text-primary mt-3"></p>		
			</div>
		</div>
	</div>
	<script>
		function calculate(){
			var number = document.getElementById('number').value;
			if(isNaN(number)){
				alert('Please enter the number!!!');
			}
			else{
				if (number <= 10 || number >= 50) {
					document.getElementById('result').innerHTML = number + " " + 'nằm trong khoảng từ 1 - 10 hoặc 50 - 100!!';
				}
				else{
					document.getElementById('result').innerHTML = number + " " + 'không nằm trong khoảng từ 1 - 10 hoặc 50 - 100!!';
				}
			}
		}
	</script>
</body>
</html>
