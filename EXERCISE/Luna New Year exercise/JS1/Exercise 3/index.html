<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bai tap 3</title>
	<link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 mx-auto">
				<h3 class="p-2 text-center">Tìm Max - Min</h3>
				<hr>
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<p>Nhập vào số thứ nhất:</p>
							<input type="text" name="number1" id="number1">
							<p>Nhập vào số thứ hai:</p>
							<input type="text" name="number2" id="number2">
							<p>Nhập vào số thứ ba:</p>
							<input type="text" name="number3" id="number3">
							<input class="btn btn-primary my-3" type="button" name="timx" value="Hiển thị Max - Min" onclick="calculation()">
							<p id="max"></p>
							<p id="min"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function calculation() {
			var number1 = document.getElementById('number1').value;
			var number2 = document.getElementById('number2').value;
			var number3 = document.getElementById('number3').value;
			if (isNaN(number1) || isNaN(number2) || isNaN(number3)) {
				alert('Required to enter numbers only!!');
			}
			else {
				var max = number1;
				if (number2 > max) {
					max = number2;
				}
				if (number3 > max) {
					max = number3;
				}
				document.getElementById('max').innerHTML = "Số lớn nhất:" + " " + max;
				var min = number1;
				if (number2 < min) {
					min = number2;
				}
				if (number3 < min) {
					min = number3;
				}
				document.getElementById('min').innerHTML = "Số nhỏ nhất:" + " " + min;
			}
		}
	</script>
</body>
</html>
