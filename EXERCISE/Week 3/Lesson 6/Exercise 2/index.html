<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bai tap 2</title>
</head>
<body>
	<h2>Enter 2 numbers</h2>
	1st:<input type="text" id="1stnumber" size="5px">
	2nd:<input type="text" id="2ndnumber" size="5px">
	<input type="button" value="Resuls" onclick="Larger()">
	<p>The larger number is:</p>
	<p id="compare"></p>
	<script>
		function Larger(){
			var number1 = document.getElementById('1stnumber').value;
			var number2 = document.getElementById('2ndnumber').value;
			var resuls;
			if (number1 > number2) {
				var resuls = number1;
				document.getElementById('compare').innerHTML = resuls;
			}
			else {
				var resuls = number2;
				document.getElementById('compare').innerHTML = resuls;
			}
		}
	</script>
</body>
</html>
