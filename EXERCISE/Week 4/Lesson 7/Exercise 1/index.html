<!DOCTYPE html>
<html>
<head> <meta charset="utf-8">
	<title>Bai tap 1</title>
	<link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-4 col-md-4 col-lg-4">
				<form action="#" method="post">
					<fieldset>
						<label class="mb-2">Nhập vào số a:</label><br>
						<input type="text" name="number" placeholder="Enter number" id="number" required><br>
						<input class="btn btn-primary mt-3" type="button" name="number" value="Kiểm tra" onclick="calculate()">
						<p id="result" class="text-primary mt-3"></p>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<script>
		function calculate(){
			var number = document.getElementById('number').value;
			if (number <= 10 || number >= 20) {
				document.getElementById(''result).innerHTML = number + " " + 'nằm trong khoảng từ 20 - 100 hoặc 5 - 10!!';
			}
			else{
				document.getElementById(''result).innerHTML = number + " " + 'không nằm trong khoảng từ 20 - 100 hoặc 5 - 10!!';
			}
		}
	</script>
</body>
</html>
